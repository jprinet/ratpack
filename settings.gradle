plugins {
  id "com.gradle.enterprise" version "3.6.1"
  id "com.gradle.common-custom-user-data-gradle-plugin" version "1.1.1"
}

enableFeaturePreview("GROOVY_COMPILATION_AVOIDANCE")

apply from: 'gradle/buildScan.gradle'

include \
    "ratpack-benchmark",
    "ratpack-config",
    "ratpack-consul",
    "ratpack-core",
    "ratpack-dropwizard-metrics",
    "ratpack-exec",
    "ratpack-func",
    "ratpack-gradle",
    "ratpack-groovy",
    "ratpack-groovy-test",
    "ratpack-gson",
    "ratpack-guice",
    "ratpack-session",
    "ratpack-session-redis",
    "ratpack-gradle",
    "ratpack-handlebars",
    "ratpack-hikari",
    "ratpack-h2",
    "ratpack-jdbc-tx",
    "ratpack-manual",
    "ratpack-newrelic",
    "ratpack-reactor",
    "ratpack-retrofit2",
    "ratpack-rocker",
    "ratpack-rx2",
    "ratpack-session",
    "ratpack-session-redis",
    "ratpack-session-serialization-kryo",
    "ratpack-site",
    "ratpack-spring-boot",
    "ratpack-spring-boot-starter",
    "ratpack-test",
    "ratpack-test-internal",
    "ratpack-thymeleaf3"

include "perf"

rootProject.name = 'ratpack'

def setBuildFile(project) {
  project.buildFileName = "${project.name}.gradle"
  project.children.each {
    setBuildFile(it)
  }
}

setBuildFile(rootProject)

gradleEnterprise {
  server = "https://ge.solutions-team.gradle.com"
  buildScan {
    captureTaskInputFiles = true
    uploadInBackground = System.getenv("CI") == null
    publishAlways()
  }
}

buildCache {
  local { enabled = false }
  remote(HttpBuildCache) {
    enabled = true
    url = 'https://cache-node-solutions.grdev.net/cache/exp5-5/'
    push = System.getenv("CI") != null
    credentials {
      username = System.getenv("GRADLE_ENTERPRISE_CACHE_USERNAME")
      password = System.getenv("GRADLE_ENTERPRISE_CACHE_PASSWORD")
    }
  }
}
